<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon Page -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Style -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Title -->
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <section class="main-section">
      <!-- Navbar -->
      <header class="header">
        <div class="overlay"></div>
        <div class="navbar">
          <!-- menu icon -->
          <button class="menu icon-btn">
            <img src="images/icon-menu.svg" alt="Menu icon" class="menu" />
          </button>
          <!-- Logo -->
          <img src="images/logo.svg" alt="Logo" class="logo" />

          <!-- Navbar Links -->
          <nav>
            <button class="icon-btn close-btn">
              <!-- <img src="images/icon-close.svg" alt="" /> -->
              <span class="material-symbols-outlined">close</span>
            </button>
            <ul class="links">
              <li><a href="#">collections</a></li>
              <li><a href="#">men</a></li>
              <li><a href="#">women</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">contact</a></li>
            </ul>
          </nav>
        </div>

        <!-- Profil -->
        <div class="profil">
          <div class="cart">
            <div class="cart-icon-cont">
              <button class="cart-icon icon-btn">
                <span class="material-symbols-outlined">shopping_cart</span>
              </button>
              <div class="num-product">3</div>
            </div>
            <div class="cart-content">
              <h4>cart</h4>
              <div class="container">
                <div class="box">
                  <p class="empty">Your carte is empty</p>
                </div>
                <button class="checkout-btn">checkout</button>
              </div>
            </div>
          </div>
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="Profil avatar"
          />
        </div>
      </header>

      <!-- Product -->
      <section class="product-container">
        <div class="product-images">
          <div class="main-image">
            <button class="prev-btn icon-btn">
              <!-- <img src="images/icon-previous.svg" alt="" /> -->
              <span class="material-symbols-outlined">chevron_left</span>
            </button>

            <img src="images/image-product-1.jpg" class="main" />
            <div class="slider-image">
              <img src="images/image-product-1.jpg" alt="" />
              <img src="images/image-product-2.jpg" alt="" />
              <img src="images/image-product-3.jpg" alt="" />
              <img src="images/image-product-4.jpg" alt="" />
            </div>

            <button class="next-btn icon-btn">
              <!-- <img src="images/icon-next.svg" alt="" /> -->
              <span class="material-symbols-outlined">chevron_right</span>
            </button>
          </div>
          <div class="secondary-images">
            <div class="secondary active">
              <img src="images/image-product-1-thumbnail.jpg" data-id="0" />
            </div>
            <div class="secondary">
              <img src="images/image-product-2-thumbnail.jpg" data-id="1" />
            </div>
            <div class="secondary">
              <img src="images/image-product-3-thumbnail.jpg" data-id="2" />
            </div>
            <div class="secondary">
              <img src="images/image-product-4-thumbnail.jpg" data-id="3" />
            </div>
          </div>
        </div>
        <div class="product-content">
          <span class="company-name">sneaker company</span>
          <h1>fall limited edition sneakers</h1>
          <p class="txt">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>

          <div class="price-container">
            <p class="price">
              <span class="new-price"></span> <span class="discount"></span>
            </p>
            <span class="old-price"></span>
          </div>

          <div class="btn-container">
            <div class="add-minus-btn">
              <button class="icon-btn minus">
                <img src="images/icon-minus.svg" alt="" />
              </button>
              <p class="num">0</p>
              <button class="icon-btn add">
                <img src="images/icon-plus.svg" alt="" />
              </button>
            </div>
            <button class="add-chart">
              <span class="material-symbols-outlined">shopping_cart</span>
              Add to cart
            </button>
          </div>
        </div>
      </section>
    </section>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <button class="icon-btn close-modal">
          <span class="material-symbols-outlined">close</span>
        </button>

        <div class="main-modal">
          <button class="icon-btn prev-btn">
            <span class="material-symbols-outlined">chevron_right</span>
          </button>

          <img src="images/image-product-1.jpg" />

          <button class="icon-btn next-btn">
            <span class="material-symbols-outlined">chevron_left</span>
          </button>
        </div>

        <div class="modal-images">
          <img src="images/image-product-1-thumbnail.jpg" data-id="0" />
          <img src="images/image-product-2-thumbnail.jpg" data-id="1" />
          <img src="images/image-product-3-thumbnail.jpg" data-id="2" />
          <img src="images/image-product-4-thumbnail.jpg" data-id="3" />
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
